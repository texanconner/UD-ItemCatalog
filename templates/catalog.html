{% extends "layout.html" %}
{% block body %}

<div class= 'bg-light p-5'>

	<section class = "d-flex p-2 bd-highlight justify-content-start m-4 border bg-white">

		<div class = 'p-2 mr-5 border-right'>
			<h2 class = 'text-danger'>Categories</h2>
			{% for category in categories %}
				<a href='{{url_for('showCategory', category_name = category.name) }}'>{{category.name}}</a>
				<br>
			{% endfor %}
		</div>

		<div class = 'p-2'>
			<h2 class='text-danger'>Latest Items</h2>
			{% for item in items %}
				<a href='{{url_for('showItem', category_name = item.category.name, item_name = item.name) }}'>{{item.name}}</a>
				<span> ({{item.category.name}}) </span>
				<br>
			{% endfor %}

		</div>

	</section>

</div>

{% endblock %}
